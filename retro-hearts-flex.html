<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>health bar demo</title>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/health.css">
<style>
body {
	background-color:#d9d9d9;
	height:100%;
	margin:0;
	padding:0;
	width:100%;
}

#hearts-healthbar {
	display:block;
	margin:0 auto;
}
#hearts-healthbar ul {
	background-color:#fff;
	border-radius:10px;
	display:flex;
	list-style-type:none;
	margin:20px;
	padding:0 10px;
	width:300px;
}
#hearts-healthbar li {
	color:rgba( 128, 0, 0, 0.6 );
	display:inline;
	font-size:2em;
	line-height:1.5em;
	margin:10px;
	padding:0;
	transition:color 300ms cubic-bezier(0, 1.8, 1, 1.8), font-size 300ms cubic-bezier(0, 1.8, 1, 1.8), line-height 300ms cubic-bezier(0, 1.8, 1, 1.8); 
	width:20%;
}
#hearts-healthbar li.filled {
	color:rgba( 128, 0, 0, 1 );
	font-size:3em;
	line-height:1em;
}

#controls li {
	background-color:#fff;
	border-radius:10px;
	display:inline-block;
	padding:10px;
}
#controls li:hover {
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	background-color:#ccc;
	cursor:pointer;
}
</style>
</head>
<body>

<div id="hearts-healthbar">
	<ul>
	</ul>
</div>
<div id="controls">
	<ul>
		<li id="add">Add</li>
		<li id="hurt">Hurt</li>
	</ul>
</div>
	
<script src="js/jquery-2.1.1.min.js"></script>
<script>
	var und;
	var player = {
		current: 5,
		max: 5,
		add: function() {
			if( this.current < this.max ) {
				this.current++;
				this.update();
			}
		},
		remove: function() {
			if( this.current > 0 ) {
				this.current--;
				this.update();
			}
		},
		update: function() {
			thisO = this;
			console.log( thisO.current );
			
			jQuery.each( jQuery( "#hearts-healthbar ul li" ), function( k, v ) {
				if ( k < thisO.current ) {
					jQuery( this ).addClass( "filled" );
				} else {
					jQuery( this ).removeClass( "filled" );
				}
			});
		},
		init: function( startingHeart ) {
			this.current = startingHeart;
			this.max = startingHeart;
			for( var x = 0; x < startingHeart; x++ ) {
				jQuery( "#hearts-healthbar ul" ).append( jQuery( "<li>" ).addClass( "filled" ).html( "&hearts;" ) );
			}
		},
	};
	
	$( "#add" ).click( function( event ){ player.add( ); });
	$( "#hurt" ).click( function( event ){ player.remove( ); });
	player.init( 6 );
</script>
</body>
</html>
